<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-amber-900">
    <!-- navigation bar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-gray-600">Task Board</h1>
        </div>
        <div class="flex items-center space-x-4">
            <form class="flex items-center">
                <input type="text" placeholder="Search Task  " class="w-64 p-2 border border-amber-800
                rounded-l-md focus:outline-none focus:ring-2 focus:ring-amber-300">
                <button type="submit" class="bg-amber-500 text-amber-700 px-4 py-2 rounded-r-md
                hover:bg-amber-400 transition">
                <i class="fas fa-magnifying-glass"></i>
            </button>
        </form>
        <!-- Bell -->
        <button class="text-amber-700 hover:text-gray-500 transition">
            <i class="fa-regular fa-bell"></i>
        </button>
        <div class="flex rounded-full font-semibold w-10 h-10 justify-center items-center text-white bg-amber-500">IR</div>
        </div>
    </nav>
    <!-- To do, Done, In progress -->
<div>
    
</div>
    
</body>
</html>
